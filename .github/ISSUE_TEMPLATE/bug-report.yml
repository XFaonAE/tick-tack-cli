name: ðŸª² Bug Report
description: File a bug report
title: "[bug] "
labels: [ "bug", "triage" ]
assignees:
  - sudo-carson
  - XFaonAE
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please ensure you've completed all of the following.
      options:
        - label: I agree to follow the [Code of Conduct](https://github.com/skylixgh/nexo/)
  - type: dropdown
    id: modules
    attributes:
      label: Module(s)
      description: What Nexo module is the bug occurring?
      multiple: true
      options:
        - "@nexo-stack/cli"
    validations:
      required: true
